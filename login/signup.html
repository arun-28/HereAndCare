<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="outer-box">
        
        <div class="inner-box">
            <header class="signup-header"> 
                <h1>Signup</h1>

            <p>It just take 10 seconds</p>
         </header>
            <main class="signup-body">
                <form action="#"></form>
                 <p>
                    <label for="fullname">Full name</label>
                    <input type="text" name="" id="fullname" placeholder="arun" required>
                     
                 </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="xyz@gmail.com" required>
                     
                 </p>
                 <p>
                    <label for="passowrd">Passowrd</label>
                    <input type="password" name="" id="password" placeholder="at least 8 character" required>
                     
                 </p>
                 <p>
                   
                    <input type="submit" name="" id="submit" value="Create Account">
                     
                 </p>


                </main> 
                <footer class="signup-footer">
                    <p>already have an account? <a href="login.html">Login</a></p>

                </footer>

                
                

        </div>
        <div class="circle  c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
