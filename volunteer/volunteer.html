<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration - Here and Care</title>
    <link rel="stylesheet" href="volunteer.css">
    <script>
        function closeTab() {
            alert("Form submitted successfully! Thank You for Your Contribution");
            window.close();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Join Us as a Volunteer</h1>
        <p>We appreciate your interest in joining Here and Care. Please fill out the form below to become a part of our volunteer team.</p>
       <form onsubmit="closeTab(); return false;">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Your Address" required>
            </div>
            <div class="form-group">
                <label for="availability">Availability</label>
                <input type="text" id="availability" name="availability" placeholder="Days and Times You Are Available" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills and Interests</label>
                <textarea id="skills" name="skills" placeholder="Describe your skills and interests" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Registration</button>
            </div>
        </form>
    </div>
</body>
</html>
